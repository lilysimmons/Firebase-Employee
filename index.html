<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <title>Time Sheet</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Employee Data Management</h1>
      <p class="lead">A Comprehensive Directory of Employee Billable Hours.</p>
      </div>
      <div class="col-lg-12 mb-3">
        <div class="card card-default">
          <div class="card-header">
            Add Employee
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Work</th>
                  <th scope="col">Monthly Rate ($)</th>
                  <th scope="col">Total Billed ($)</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">
          Add Employee
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Employee Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <input type="text" class="form-control" id="roleInput" placeholder="Role">
            </div>
            <div class="form-group">
              <label for="Start Date">Start Date (MM/DD/YYYY)</label>
              <input type="text" class="form-control" id="startDateInput" placeholder="01/01/1901">
            </div>
            <div class="form-group">
              <label for="monthlyRate">Monthly Rate</label>
              <input type="text" class="form-control" id="monthlyRateInput" placeholder="00000">
            </div>
            <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
